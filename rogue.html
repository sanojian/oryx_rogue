<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Oryx Rogue</title>
	<script type="text/javascript" src="./includes/crafty.js"></script>
	<script type="text/javascript" src="./includes/jQuery.js"></script>
	<link href='//fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
		#cr-stage { border:2px solid black; margin:5px auto; color:white }
	</style>
	
	<script language="javascript">
"use strict";


var RENDERING_MODE = 'Canvas';
var GAME_FONT = '"Press Start 2P", cursive';
var TILE_WIDTH = 48;
var TILE_HEIGHT = 72;
var VIEW_WIDTH = 20*TILE_WIDTH;
var VIEW_HEIGHT = 8*TILE_HEIGHT;

var g_game = {};

window.addEventListener("load", function(event) {

	Crafty.init(VIEW_WIDTH, VIEW_HEIGHT);
	
	var pos = $('#cr-stage').offset();
	$('#imgwizardBox').css({ top: pos.top,// + $('#cr-stage').height() - $('#imgwizardBox').height(), 
							left: pos.left });
	$('#imgfighterBox').css({ top: pos.top,// + $('#cr-stage').height() - $('#imgfighterBox').height(), 
							left: pos.left + $('#cr-stage').width() - $('#imgfighterBox').width() });
	$('#divOverlay').css({ width: $('#cr-stage').width(), height: $('#cr-stage').height(), left: pos.left+2, top: pos.top+2 });

	doCraftyInitialization();
							
});

function centerOnPlayers() {
	try {
		var newX = Math.floor((g_game.fighter.locX + g_game.wizard.locX)/2);
		var newY = Math.floor((g_game.fighter.locY + g_game.wizard.locY)/2);
		Crafty.viewport.x = VIEW_WIDTH/2 - newX * TILE_WIDTH;
		Crafty.viewport.y = VIEW_HEIGHT/2 - newY * TILE_HEIGHT;
	} catch(ex) {;}
}

function doCraftyInitialization() {

	Crafty.c('Mob', {
		locX: 0,
		locY: 0,
		health: 10,
		maxHealth: 10,
		mana: 4,
		maxMana: 4,
		xpVal: 1,
		offense: 1,
		defense: 1,

		Mob: function(x, y, type) {
			this.requires('2D, ' + RENDERING_MODE + ', Collision, ' + type.toLowerCase())
				.attr( { x: x * TILE_WIDTH, y: y * TILE_HEIGHT, z: 100 } )
				.collision()
			
			this.locX = x;
			this.locY = y;
			
			return this;
		},
		moveMob: function(movement) {
			this.locX += movement.x;
			this.locY += movement.y;
			this.attr({ x: this.locX * TILE_WIDTH, y: this.locY * TILE_HEIGHT });
			var walls = this.hit('solid');
			if (walls) {
				this.moveMob({ x: 0- movement.x, y: 0 - movement.y});
			}
			else {
				var mobs = this.hit('Mob');
				if (mobs) {
					this.attackMob(mobs[0].obj);
					this.moveMob({ x: 0- movement.x, y: 0 - movement.y});
				}
			}
		},
		takeDamage: function(amt, from) {

			Crafty.e('DamageText')
				.DamageText(this.locX, this.locY, amt);
			
			this.health = Math.max(0, this.health - amt);
			if (this.health <= 0) {
				this.destroy();
				from.addXP(this.xpVal);
			}
		},
		calcDamageTo: function(mob) {
			return 1 + Math.floor(Math.random() * this.offense * 3);
		}
	});

	Crafty.c('DamageText', {
	
		DamageText: function(x, y, amt) {
			this.requires('2D, ' + RENDERING_MODE + ', Text, Tween')
				.attr({ w: 20, h: 20, x: x*TILE_WIDTH + TILE_WIDTH/2, y: y*TILE_HEIGHT, z: 100 })
				.textColor((amt > 0 ?'#BE2633' : '#A3CE27'), 1)
				.text(amt)
				.textFont({ size: "10pt", weight: 'bold', family: GAME_FONT })
				.tween({ y: y*TILE_HEIGHT - 48 }, 25)
				.bind('TweenEnd', function() {
					this.destroy();
				});
			return this;
		}
	
	});
	
	Crafty.c('Creature', {
	
		Creature: function(x, y, type) {
			this.requires('Mob')
				.bind('EnterFrame', function(frameObj) {
					if ((frameObj.frame + this.fuzzer) % 50 == 0) {
						var players = Crafty('Player');
						var chase = undefined;
						var closestDist = 10000;
						for (var i=0;i<players.length;i++) {
							var dx = Math.abs(Crafty(players[i]).locX - this.locX);
							var dy = Math.abs(Crafty(players[i]).locY - this.locY);
							var dist = dx + dy;
							if (dx <= 10 && dy <= 10 && dist < closestDist) {
								chase = Crafty(players[i]);
								closestDist = dist;
							}
						}
						if (chase) {
							var dx = chase.locX - this.locX;
							var dy = chase.locY - this.locY;
							var movement = { x: (dx ? Math.abs(dx)/dx : 0), y: (dy ? Math.abs(dy)/dy : 0) };
							this.moveMob(movement);
						}
					}
				}).Mob(x, y, type)
		
			this.fuzzer = Math.floor(Math.random() * 50);
			
			return this;
		},
		addXP: function(amt) {
			return;
		},
		attackMob: function(mob) {
			if (mob.has('Player')) {
				mob.takeDamage(this.calcDamageTo(mob), this);
			}
		}
	});
 	
	Crafty.c('Player', {
		level: 1,
		xp: 0,
		
		Player: function(x, y, type, controls) {
			this.requires('Keyboard, Mob')
				.bind('KeyDown', function(evt) {
					var movement = {x: 0, y: 0};
					if (evt.key == controls.charCodeAt(1)) {
						movement.x = -1;
					}
					else if (evt.key == controls.charCodeAt(3)) {
						movement.x = 1;
					}
					else if (evt.key == controls.charCodeAt(0)) {
						movement.y = -1;
					}
					else if (evt.key == controls.charCodeAt(2)) {
						movement.y = 1;
					}
					else {
						return;
					}
					this.performMove(movement);
				}).bind('Move', function() {
					centerOnPlayers();
				}).bind('EnterFrame', function(frameObj) {
					if (frameObj.frame % 19 == 0) {
						this.mana = Math.min(this.maxMana, this.mana + 1);
						this.showHealth(type);
					}
					else if (frameObj.frame % 51 == 0) {
						this.health = Math.min(this.maxHealth, this.health + 1);
						this.showHealth(type);
					}
				
				}).Mob(x, y, type)
				
				//this.playerType = type;
				if (type == 'fighter') {
					this.maxMana = 0;
				}
				else {
					this.maxMana = 16;
				}
				
				// meters
				this.posCharBox = $('#img' + type + 'Box').offset();
				this.$healthBar = $('#div' + type + 'Health');
				this.$manaBar = $('#div' + type + 'Mana');
				this.$xpBar = $('#div' + type + 'XP');
				this.$txtLevel = $('#div' + type + 'LevelText');
				this.$txtLevel.css({ left: this.posCharBox.left + 28*3, top: this.posCharBox.top + 40*3, 'font-family': GAME_FONT, 'font-size': '10pt' });
				this.$txtOffense = $('#div' + type + 'AttackText');
				this.$txtOffense.css({ left: this.posCharBox.left + 45*3, top: this.posCharBox.top + 18*3, 'font-family': GAME_FONT, 'font-size': '10pt' });
				this.$txtDefense = $('#div' + type + 'DefenseText');
				this.$txtDefense.css({ left: this.posCharBox.left + 66*3, top: this.posCharBox.top + 18*3, 'font-family': GAME_FONT, 'font-size': '10pt' });

				if (type == 'wizard') {
					this.$spellProgress = $('#divwizardSpellProgress');
				}
				
			return this;
		},
		showHealth: function() {
			var height = Math.floor(30 * this.health/this.maxHealth);
			this.$healthBar.css({ height: height, left: this.posCharBox.left + 39*3, top: this.posCharBox.top + 32*3 + 30 - height });
			height = this.maxMana == 0 ? '0' : Math.floor(42 * this.mana/this.maxMana);
			this.$manaBar.css({ height: height, left: this.posCharBox.left + 67*3, top: this.posCharBox.top + 31*3 + 42 - height });

			var divisor = 0;
			for (var i=0;i<this.level;i++) {
				divisor += Math.pow(2, 2+i);
			}
			var subtract = 0;
			for (var i=0;i<this.level-1;i++) {
				subtract += Math.pow(2, 2+i);
			}
			var width = Math.floor(60 * (this.xp - subtract)/(divisor - subtract));
			this.$xpBar.css({ width: width, left: this.posCharBox.left + 3*3, top: this.posCharBox.top + 40*3 });
			this.$txtLevel.text(this.level);
			this.$txtOffense.text(this.offense);
			this.$txtDefense.text(this.defense);
			/*if (this.$spellProgress) {
				width = Math.floor(48 * this.mana/4);
				if (this.mana > 4 && this.mana <= 12) {
					width = 48 + Math.floor(48 * (this.mana-4)/8);
				}
				else if (this.mana > 12 && this.mana <= 28) {
					width = 48*2 + Math.floor(48 * (this.mana-8)/16);
				}
				this.$spellProgress.css({ left: this.posCharBox.left, top: this.posCharBox.top + 48*3, width: width });
			}*/
		
		},
		addXP: function(amt) {
			this.xp += amt;
			var level = 1;
			if (this.xp >= 4 + 8 + 16 + 32 + 64 + 128 + 256 + 512 + 1024 + 2048)
				level = 11;
			else if (this.xp >= 4 + 8 + 16 + 32 + 64 + 128 + 256 + 512 + 1024)
				level = 10;
			else if (this.xp >= 4 + 8 + 16 + 32 + 64 + 128 + 256 + 512)
				level = 9;
			else if (this.xp >= 4 + 8 + 16 + 32 + 64 + 128 + 256)
				level = 8;
			else if (this.xp >= 4 + 8 + 16 + 32 + 64 + 128)
				level = 7;
			else if (this.xp >= 4 + 8 + 16 + 32 + 64)
				level = 6;
			else if (this.xp >= 4 + 8 + 16 + 32)
				level = 5;
			else if (this.xp >= 4 + 8 + 16)
				level = 4;
			else if (this.xp >= 4 + 8)
				level = 3;
			else if (this.xp >= 4)
				level = 2;
			
			if (this.level != level) {
				this.offense = level;
				// ding!
			}
			this.level = level;
			this.showHealth();
		}
	});
	
	Crafty.c('Wizard', {
		bCasting: false,
	
		Wizard: function(x, y, controls) {
			this.requires('Player')
				.bind('KeyDown', function(evt) {
					if (evt.key == Crafty.keys['1'] && this.mana >= 4) {
						this.bCasting = true;
						this.mana -= 4;
						this.spell = 'Bolt';
						this.showHealth('wizard');
					}
					else if (evt.key == Crafty.keys['2'] && this.mana >= 8) {
						this.bCasting = true;
						this.mana -= 8;
						this.spell = 'Fireball';
						this.showHealth('wizard');
					}
				})
			
			this.Player(x, y, 'wizard', controls);
			
			return this;
		},
		performMove: function(movement) {
			if (this.bCasting) {
				Crafty.e(this.spell)
					[this.spell](this.locX, this.locY, movement, this);
				this.bCasting = false;
			
			}
			else {
				this.moveMob(movement);
			}
		},
		attackMob: function(mob) {
			return;
		}
	});

	Crafty.c('Fighter', {
	
		Fighter: function(x, y, controls) {
			this.requires('Player');
			
			this.Player(x, y, 'fighter', controls);
			
			return this;
		},
		performMove: function(movement) {
			this.moveMob(movement);
			/*var victims = this.hit('Creature');
			if (victims) {
				victims[0].obj.takeDamage(6, this);
				this.moveMob({ x: 0- movement.x, y: 0 - movement.y});
			}*/
		},
		attackMob: function(mob) {
			if (mob.has('Creature')) {
				mob.takeDamage(this.calcDamageTo(mob), this);
			}
		}
	});

	Crafty.c('Bolt', {
		speed: 10,
		range: 400,
	
		Bolt: function(x, y, direction, caster) {
			this.requires('2D, ' + RENDERING_MODE + ', Collision, magic_missle')
				.attr({ x: x*TILE_WIDTH, y: y*TILE_HEIGHT, z: 100})
				.bind('EnterFrame', function(frameObj) {
					this.attr({ x: this.x + direction.x*this.speed, y: this.y + direction.y*this.speed });
					this.range -= this.speed;
					if (this.range <= 0) {
						this.destroy();
					}
					else if (this.hit('solid')) {
						this.destroy();
					}
					else if (this.hit('Creature')) {
						var creatures = this.hit('Creature');
						for (var i=0;i<creatures.length;i++) {
							var xp = creatures[i].obj.takeDamage(3, this.caster);
						}
						this.destroy();
					}
				}).collision()
				
			this.caster = caster;
				
			return this;
		}
	});

	Crafty.c('Fireball', {
		speed: 8,
		range: 400,
	
		Fireball: function(x, y, direction, caster) {
			this.requires('2D, ' + RENDERING_MODE + ', Collision, fireball')
				.attr({ x: x*TILE_WIDTH, y: y*TILE_HEIGHT, z: 100})
				.bind('EnterFrame', function(frameObj) {
					this.attr({ x: this.x + direction.x*this.speed, y: this.y + direction.y*this.speed });
					this.range -= this.speed;
					if (this.range <= 0) {
						this.destroy();
					}
					else if (this.hit('solid')) {
						this.destroy();
					}
					else if ((frameObj.frame % 4 == 0) && this.hit('Creature')) {
						var creatures = this.hit('Creature');
						for (var i=0;i<creatures.length;i++) {
							creatures[i].obj.takeDamage(3, this.caster);
						}
					}
				}).collision()
				
			this.caster = caster;
				
			return this;
		}
	});
	
	
	Crafty.scene("main", function () {
		Crafty.background("#000");		

		g_game.fighter = Crafty.e('Fighter')
			.Fighter(2, 2, String.fromCharCode(38) + String.fromCharCode(37) + String.fromCharCode(40) + String.fromCharCode(39));

		g_game.wizard = Crafty.e('Wizard')
			.Wizard(2, 3, 'WASD');
		
		centerOnPlayers();
		
		Dungeon.Generate();
		
		for (var y=0;y<Dungeon.map_size;y++) {
			for (var x=0;x<Dungeon.map_size;x++) {
				var tile = Dungeon.map[x][y];
 				if (tile == 2) {
					var sprite = 'wall';
					if (Dungeon.map[x][y+1] && Dungeon.map[x][y+1] == 2) {
						sprite = 'ceiling';
					}
					
					Crafty.e('2D, ' + RENDERING_MODE + ', Collision, solid, ' + sprite)
						.attr({ x: x*TILE_WIDTH, y: y*TILE_HEIGHT, z: 100})
						.collision();
				}
				else if (tile == 1) {
					Crafty.e('2D, ' + RENDERING_MODE + ', floor')
						.attr({ x: x*TILE_WIDTH, y: y*TILE_HEIGHT, z: 1});
				}
			}
		}
		for (var y=0;y<Dungeon.map_size;y++) {
			for (var x=0;x<Dungeon.map_size;x++) {
				if (!(y<10 && x<10)) {		// not in first room, please
					if (Dungeon.map[x][y] == 1 && Math.random() < 0.05) {
						Crafty.e('Creature')
							.Creature(x, y, 'orc');
					}
				}
			}
		}
		
	});

	Crafty.scene("loading", function () {
		Crafty.background("#000");
		try {
		Crafty.e('2D, ' + RENDERING_MODE + ', Text').attr({ w: 800, h: 20, x: VIEW_WIDTH/2 - 400, y: VIEW_HEIGHT/2-160 })
			.text("Loading...")
			//.css({ "text-align": "center", "font-family": GAME_FONT, "font-size": "44px" });
		} catch (ex) {;}
		
		Crafty.load(['./images/oryx_fighter.png', './images/oryx_wizard.png', './images/oryx_roguelike_16x24.png'], function() {
		
		
			Crafty.sprite(1, './images/oryx_fighter.png', {
				fighter: [0, 0, TILE_WIDTH, TILE_HEIGHT]
			});
			Crafty.sprite(1, './images/oryx_wizard.png', {
				wizard: [0, 0, TILE_WIDTH, TILE_HEIGHT]
			});

			Crafty.sprite(1, './images/oryx_roguelike_16x24.png', {
				magic_missle: [5*TILE_WIDTH, 8*TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT],
				fireball: [8*TILE_WIDTH, 8*TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT],
				orc: [5*TILE_WIDTH, 29*TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT]
			});

			Crafty.sprite(1, './images/tiles.png', {
				wall: [0, 1*TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT],
				ceiling: [7*TILE_WIDTH, 0, TILE_WIDTH, TILE_HEIGHT],
				floor: [8*TILE_WIDTH, 3*TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT],
			});

		
			Crafty.scene("main");
			
		});
	});
	
	Crafty.scene("loading");	

}
		
// modified code from "Big Bad Wofl"
// http://bigbadwofl.me/random-dungeon-generator/	
var Dungeon = {
    map: null,
    map_size: 64,
    rooms: [],
    Generate: function () {
        this.map = [];
        for (var x = 0; x < this.map_size; x++) {
            this.map[x] = [];
            for (var y = 0; y < this.map_size; y++) {
                this.map[x][y] = 0;
            }
        }

        var room_count = Helpers.GetRandom(10, 20);
        var min_size = 5;
        var max_size = 15;

        for (var i = 0; i < room_count; i++) {
            var room = {};

            room.x = Helpers.GetRandom(1, this.map_size - max_size - 1);
            room.y = Helpers.GetRandom(1, this.map_size - max_size - 1);
            room.w = Helpers.GetRandom(min_size, max_size);
            room.h = Helpers.GetRandom(min_size, max_size);

            if (this.DoesCollide(room)) {
                i--;
                continue;
            }
            room.w--;
            room.h--;

            this.rooms.push(room);
        }

        this.SquashRooms();

        for (i = 0; i < room_count; i++) {
            var roomA = this.rooms[i];
            var roomB = this.FindClosestRoom(roomA);

            var pointA = {
                x: Helpers.GetRandom(roomA.x, roomA.x + roomA.w),
                y: Helpers.GetRandom(roomA.y, roomA.y + roomA.h)
            };
            var pointB = {
                x: Helpers.GetRandom(roomB.x, roomB.x + roomB.w),
                y: Helpers.GetRandom(roomB.y, roomB.y + roomB.h)
            };

            while ((pointB.x != pointA.x) || (pointB.y != pointA.y)) {
                if (pointB.x != pointA.x) {
                    if (pointB.x > pointA.x) pointB.x--;
                    else pointB.x++;
                } else if (pointB.y != pointA.y) {
                    if (pointB.y > pointA.y) pointB.y--;
                    else pointB.y++;
                }

                this.map[pointB.x][pointB.y] = 1;
            }
        }

        for (i = 0; i < room_count; i++) {
            var room = this.rooms[i];
            for (var x = room.x; x < room.x + room.w; x++) {
                for (var y = room.y; y < room.y + room.h; y++) {
                    this.map[x][y] = 1;
                }
            }
        }

        for (var x = 0; x < this.map_size; x++) {
            for (var y = 0; y < this.map_size; y++) {
                if (this.map[x][y] == 1) {
                    for (var xx = x - 1; xx <= x + 1; xx++) {
                        for (var yy = y - 1; yy <= y + 1; yy++) {
                            if (this.map[xx][yy] == 0) this.map[xx][yy] = 2;
                        }
                    }
                }
            }
        }
    },
    FindClosestRoom: function (room) {
        var mid = {
            x: room.x + (room.w / 2),
            y: room.y + (room.h / 2)
        };
        var closest = null;
        var closest_distance = 1000;
        for (var i = 0; i < this.rooms.length; i++) {
            var check = this.rooms[i];
            if (check == room) continue;
            var check_mid = {
                x: check.x + (check.w / 2),
                y: check.y + (check.h / 2)
            };
            var distance = Math.min(Math.abs(mid.x - check_mid.x) - (room.w / 2) - (check.w / 2), Math.abs(mid.y - check_mid.y) - (room.h / 2) - (check.h / 2));
            if (distance < closest_distance) {
                closest_distance = distance;
                closest = check;
            }
        }
        return closest;
    },
    SquashRooms: function () {
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < this.rooms.length; j++) {
                var room = this.rooms[j];
                while (true) {
                    var old_position = {
                        x: room.x,
                        y: room.y
                    };
                    if (room.x > 1) room.x--;
                    if (room.y > 1) room.y--;
                    if ((room.x == 1) && (room.y == 1)) break;
                    if (this.DoesCollide(room, j)) {
                        room.x = old_position.x;
                        room.y = old_position.y;
                        break;
                    }
                }
            }
        }
    },
    DoesCollide: function (room, ignore) {
        for (var i = 0; i < this.rooms.length; i++) {
            if (i == ignore) continue;
            var check = this.rooms[i];
            if (!((room.x + room.w < check.x) || (room.x > check.x + check.w) || (room.y + room.h < check.y) || (room.y > check.y + check.h))) return true;
        }

        return false;
    }
}

var Helpers = {
    GetRandom: function (low, high) {
        return~~ (Math.random() * (high - low)) + low;
    }
};


	</script>

<body>

	<img id="imgwizardBox" src="./images/charbox_wizard.png" style="position: absolute;z-index: 10000;" />
